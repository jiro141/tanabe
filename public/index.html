  <title>Organización Tanabe Kai</title>
  <meta name="description" content="" />
  <meta name="author" content="Felipe Colmenares" />
  <meta
    name="description"
    content="La Organización Tanabe de Venezuela e Internacional (OTV/ITK), fundada en 1972 por el maestro Kunio Tanabe Takizawa, cuenta con más de 50 años de experiencia en la enseñanza del Karate-Do estilo Shotokan. Presente en múltiples estados de Venezuela y en países como EEUU, Costa Rica, Argentina, Francia, Chile, España y Colombia, la OTV/ITK es reconocida por formar excelentes artistas marciales y ciudadanos ejemplares. El maestro Tanabe, pionero en la formación de artistas marciales en la región Zuliana, fue fundador de la Asociación Zuliana de Karate (AZK) y miembro fundador de la Federación Venezolana de Karate-Do (FVKD). Con una filosofía basada en el respeto, la humildad, la honestidad y la perseverancia, la OTV/ITK sigue el legado de su fundador, enfocándose en la formación integral de sus estudiantes y en la promoción de los valores del Karate-Do en la sociedad."
  />
